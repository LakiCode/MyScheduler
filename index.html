<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead">add current date</p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row time-block">
      <div class="col-1 hour" id="9am">
        9:00am
      </div>
      <textarea class="col-10 description" id="9"></textarea>
      <button class="col-1 saveBtn">+</button>
    </div>
    <div class="row time-block">
      <div class="col-1 hour" id="10am">
        10:00am
      </div>
      <textarea class="col-10 description" id="10"></textarea>
      <button class="col-1 saveBtn">+</button>
    </div>
    <div class="row time-block">
      <div class="col-1 hour" id="11am">
        11:00am
      </div>
      <textarea class="col-10 description" id="11"></textarea>
      <button class="col-1 saveBtn">+</button>
    </div>
    <div class="row time-block">
      <div class="col-1 hour" id="12am">
        12:00am
      </div>
      <textarea class="col-10 description" id="12"></textarea>
      <button class="col-1 saveBtn">+</button>
    </div>
    <div class="row time-block">
      <div class="col-1 hour" id="1pm">
        01:00pm
      </div>
      <textarea class="col-10 description" id="13"></textarea>
      <button class="col-1 saveBtn">+</button>
    </div>
    <div class="row time-block">
      <div class="col-1 hour" id="2pm">
        02:00pm
      </div>
      <textarea class="col-10 description" id="14"></textarea>
      <button class="col-1 saveBtn">+</button>
    </div>
    <div class="row time-block">
      <div class="col-1 hour" id="3pm">
        03:00pm
      </div>
      <textarea class="col-10 description" id="15"></textarea>
      <button class="col-1 saveBtn">+</button>
    </div>
    <div class="row time-block">
      <div class="col-1 hour" id="4pm">
        04:00pm
      </div>
      <textarea class="col-10 description" id="16"></textarea>
      <button class="col-1 saveBtn">+</button>
    </div>
    <div class="row time-block">
      <div class="col-1 hour" id="5pm">
        05:00pm
      </div>
      <textarea class="col-10 description" id="17"></textarea>
      <button class="col-1 saveBtn">+</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
